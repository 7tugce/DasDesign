  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="How to contact us">
    <title>DAS Design | Contact</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="../../images/001-das-logo.favicon.ico"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alkatra&family=Charm&family=Cinzel&family=Dosis&family=Fuzzy+Bubbles&family=Montserrat:wght@200;400&family=Nova+Mono&family=Playfair+Display&family=Qwigley&family=Raleway:ital@1&family=Red+Hat+Display&family=Sofia&family=Tangerine:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="contact.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script
      src="https://kit.fontawesome.com/2793bb895b.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/yourcode.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-1.6.4.js"
    ></script>
  </head>

  <body>
    <!-- NAVBAR -->

    <nav class="navbar">
      <a class="navbar-brand" href="../../index-en.html">
        <img
          src="../../images/Logo-removebg-preview.png"
          alt="DAS Design logo"
          width="210"
          height="100"
          style="margin-left: 30px"
          class="stretched-link"
        />
      </a>
    </nav>

    <div class="content">
      <div class="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3171.216585910683!2d27.27045407579595!3d37.36105177209256!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14be875476d4e349%3A0x3cd19ad6d080f787!2sDAS%20Interior%20Design!5e0!3m2!1sen!2str!4v1683714861419!5m2!1sen!2str"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>

      <div class="formWrapper">
        <hr />
        <hr class="verticalLine" />
        <h2>Contact Us</h2>
        <div class="fullForm">
          <div class="form">
            <form
              id="form"
              action="mailto:mail@dasinterior.com.tr"
              method="POST"
              enctype="text/plain"
            >
              <label id="name">Fullname</label>
              <input
                type="text"
                id="nameInput"
                name="name"
                required
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
                onkeypress="return validate(event)"
              />
              <label for="exampleFormControlInput1">Phone</label>
              <input
                type="tel"
                name="phone"
                required
                id="phone"
                placeholder=""
                onkeypress="return validate(event)"
              />
              <label for="exampleFormControlInput1">E-mail</label>
              <input type="email" name="mail" required id="mail" />
              <label for="exampleFormControlTextarea1">Want To Add</label>
              <input
                name="message"
                id="textArea"
                rows="3"
                onkeypress="return validate(event)"
              />
              <div class="buttonAndIcons">
                <button
                  type="submit"
                  class="btn btn-three"
                  id="submit"
                  value="send"
                >
                  Send
                </button>
              </div>
            </form>
          </div>

          <div class="contactInfo">
            <h3>Phone</h3>
            <p>+90 541 813 46 89 <br /></p>
            <h3>E-Mail</h3>
            <p>mail@dasinterior.com.tr</p>
          </div>
        </div>
      </div>
    </div>

    <script src="../../script.js"></script>
  </body>
  <!-- FOOTER -->

      <a target="_blank" href="https://www.instagram.com/das.interiordesigns/"

      ></a>
      <a
        target="_blank"
        href="https://www.facebook.com/people/dasinteriordesign/100090557134092/?mibextid=LQQJ4d"
        ><i class="fa-brands fa-facebook"></i
      ></a>
      <a target="_blank" href="https://tr.pinterest.com/dasinteriordesigns/"><i class="fa-brands fa-pinterest"></i></a>
    </div>
  </footer>
</html>
