    <h4>How to contact us</h4>
    <div class="form">
    <form
      id="form"
      action="mailto:mail@dasinterior.com.tr"
      method="POST"
      enctype="text/plain"
    >
      <div class="mb-3">
        <label class="input-group-text" id="name">Full Name</label>
        <input
          type="text"
          id="nameInput"
          name="name"
          class="form-control"
          required
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
          onkeypress="return validate(event)"
        />
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="input-group-text"
          >Phone</label
        >
        <input
          type="tel"
          class="form-control"
          name="phone"
          required
          id="phone"
          placeholder=""
          onkeypress="return validate(event)"
        />
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="input-group-text"
          >Email Address</label
        >
        <input
          type="email"
          name="mail"
          class="form-control"
          required
          id="mail"
          placeholder="someone@example.com"
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Want to add</label
        >
        <textarea
          class="form-control"
          name="message"
          id="textArea"
          rows="3"
          onkeypress="return validate(event)"
        ></textarea>
      </div>
      <button type="submit" class="btn btn-three" id="submit" value="send">
        Send
      </button>
    </form>
